<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Capital</th>
            <th>Nombre</th>
            <th>Región</th>
            <th>Población</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index"
        class="animate__animated animate__fadeIn animate__faster">
            <td>{{i + 1}}</td>
            <td>
                <img [src]="pais.flag" class="small-flag">
            </td>
            <td>{{pais.capital}}</td>
            <td>{{pais.name}}</td>
            <td>{{pais.region}}</td>
            <td>{{pais.population | number}}</td>
            <th>
                <a [routerLink]="['/pais', pais.alpha2Code]">Ver más...</a>
            </th>
        </tr>

    </tbody>
</table>
