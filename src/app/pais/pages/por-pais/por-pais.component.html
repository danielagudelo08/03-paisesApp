<h2>Por País</h2>
<hr>


<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" action="" autocomplete="off">
            <input type="text"
            name="termino"
            placeholder="Buscar país..."
            class="form-control"
            [(ngModel)]="termino"
             />
        </form>
    </div>
</div>

<hr>

<div 
*ngIf="hayError" 
class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div 
*ngIf="!hayError"
class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
