<h2>Por País</h2>
<hr>


<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" action="" autocomplete="off">
            <input type="text"
            name="termino"
            placeholder="Buscar país..."
            class="form-control"
            [(ngModel)]="termino"
             />
        </form>
    </div>
</div>

<hr>

<div 
*ngIf="hayError" 
class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div 
*ngIf="!hayError"
class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{i + 1}}</td>
                    <td>
                        <img [src]="pais.flag" class="small-flag">
                    </td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.population | number}}</td>
                    <th>
                        <a href="aa">Ver más...</a>
                    </th>
                </tr>

            </tbody>
        </table>
    </div>
</div>
