<h2>Por Capital</h2>
<hr>

<div class="animate__animated animate__fadeIn animate__faster">
<div class="row">
    <div class="col">
        <app-pais-input
        (onEnter)="buscar( $event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar capital..."></app-pais-input>
    </div>
</div>

<ul
*ngIf="mostrarSugerencias"
class="list-group">
  <li
  *ngFor="let pais of capitalesSugeridas"
  class="list-group-item list-group-item-action">
   <a
   class="nav-link"
   [routerLink]="['/pais', pais.alpha2Code]">{{pais.capital}}</a>
  </li>
  <li
  class="list-group-item list-group-item-action">
   <a
   (click)="buscarSugerido(termino)"
   class="nav-link">Buscar "{{termino}}"</a>
  </li>
</ul>

<hr>
</div>
<div
*ngIf="hayError"
class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div
*ngIf="paises.length > 0"
class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
